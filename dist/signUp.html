<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class=" w-full h-[100vh] bg-cover bg-center bg-no-repeat  grid  items-center" style="background-image: url('/dist/assets/signUp-bg.jpg');">
        <form action="#" method="post" class="grid justify-self-center">
        <div class="p-5 grid grid-cols-1 justify-self-center content-between bg-black bg-opacity-20 backdrop-blur-sm  border-white  border-2 rounded-2xl h-[90vh] w-[40vw] ">
                <div class="text-center text-white">
                    <h1 class="text-3xl font-bold ">Sign Up</h1>
                    <h2>let's get started.</h2>
                </div>
                <div class="grid justify-self-center w-[90%]">
                    <label for="email" class="text-white" >Email</label>
                    <input type="email" placeholder="Enter Email" class="border-b-2 border-black  h-8  ">
                </div>
                <div class="grid justify-self-center w-[90%]">
                    <label for="password" class="text-white" >Password</label>
                    <div class="w-full grid grid-cols-[100%_0%] items-center">
                        <input type="password" id="id_password" placeholder="password" class="border-b-2 border-black  h-8 ">
                        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;margin-left: -30px;"></i>
                    </div>
                </div>
                <div class="grid justify-self-center w-[90%]">
                    <label for="password" class="text-white">Re-Enter Password</label>
                    <div class="w-full grid grid-cols-[100%_0%] items-center">
                        <input type="password" id="id_password1" placeholder="Re-Enter Password" class="border-b-2 border-black  h-8 ">
                        <i class="fa fa-eye" id="togglePassword1" style="cursor: pointer;margin-left: -30px;"></i>
                    </div>
                </div>
                <script src="signup.js"></script>
                <button class="bg-blue-700 text-white p-2 rounded-3xl w-[40%] grid justify-self-center font-bold hover:scale-105">SignUp</button>
                <div class="text-white  border-b-2 flex justify-center relative ">
                    <span class="border-2 border-white   absolute -bottom-4 " >OR</span>
                </div>
                <div class="grid grid-cols-3 justify-self-center gap-7">
                    <i class="fa-brands fa-google fa-2xl" style="color: white;" ></i>
                    <i class="fa-brands fa-facebook fa-2xl" style="color: white;" ></i>
                    <i class="fa-brands fa-instagram fa-2xl" style="color: white;"></i>
                </div>
                <h1 class="flex justify-self-center text-white ">Already have an account? <a href="login.html" class="grid justify-end font-bold "><u> SignUp</u></a></h1>
        </div>
        </form>
    </section>
</body>
</html>
