<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="flex justify-center items-center h-[100vh] w-full bg-gradient-to-br from-violet-500 to-fuchsia-500">
        <form action="#" method="post" class="flex flex-col w-1/2 justify-center gap-9 border-2 border-black p-10 rounded-2xl">
            <img src="assets/Logo.png" alt="logo" class="w-1/2 " >
            <div class="flex flex-col">
                <label for="Email" class="">Email</label>
                <input type="email" placeholder="Email" class="border-b-2 border-black  h-8  ">
            </div>
            <button class="bg-blue-700 text-white p-2 rounded-3xl  font-bold hover:scale-105">Next</button>
            <div class="  border-b-2 border-black flex justify-center relative ">
                <span class="border-2 border-black   absolute -bottom-4 " >OR</span>
            </div>
            <h1 class="flex justify-self-center ">Back to Login? <a href="login.html" class="grid justify-end font-bold "><u> Login</u></a></h1>
        </form>
    </section>
</body>
</html>
